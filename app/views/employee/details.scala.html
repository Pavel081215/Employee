@(employee: Employee)(implicit flash: Flash, lang: Lang)
@main(Messages(" INFO ")) {
  <h2>

    @Messages("products.details")
  </h2>
  <dl class="dl-horizontal">
    <dt>ID</dt>
    <dd>@employee.id</dd>
    <dt>NAME</dt>
    <dd>@employee.name</dd>
    <dt>SURNAME</dt>
    <dd>@employee.surname</dd>
  </dl>
}
